    <title>Giriş Yap</title>
    <style>

        body{
            background-image: url("resim/resim.jpg");
            background-repeat:no-repeat;
            background-attachment: fixed;
            background-size: cover;
            position: relative;

        }
        body:after{
           content: "";
           background-color: black;
           opacity: 0.5;
           top: 0;
           left: 0;
           bottom: 0;
           right: 0;
           position:absolute;
           z-index: -1;
           width: 100%;
           height: 100rem;
        }

    <div class="container">
        <div class="row justify-content-center">
            <h1 class="text-center my-5" style="color: coral;">Mezunlar Sayfası</h1>
            <div class="col-md-8 my-5 py-5">
               
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label" style="color: cyan; font-size: x-large;">Adınız</label>
                      <input type="text" class="form-control" id="ad" aria-describedby="emailHelp" placeholder="Adınız">
                      <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label" style="color: cyan; font-size: x-large;">Soyadınız</label>
                      <input type="text" class="form-control" id="soyad" placeholder="Soyadınız">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label" style="color: cyan; font-size: x-large;">Yaşınız</label>
                        <input type="text" class="form-control" id="yas" placeholder="Yaşınız">
                    </div>
                   
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label" style="color: cyan; font-size: x-large;">Şifreniz</label>
                        <input type="password" class="form-control" id="sifre" placeholder="Şifreniz">
                    </div>

                   
                    <button  class="btn btn-primary btn-lg"  id="giris" onclick="giris()">Giriş Yap</button>
                 

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
